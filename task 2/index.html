<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body >
    <h1>Calculator</h1>
    <form action="" name="calc">
        <input type="text" name="display" style="width: 350px; height: 50px;"><br>
        <input class="btn" type="button" value="AC" style="background-color: orange;"> 
        <input class="btn" type="button" value="DE" style="background-color: orange;"> 
        <input class="btn" type="button" value="&#37;" style="background-color: orange;"> 
        <input class="btn" type="button" value="/" style="background-color: orange;"> <br>
        <input class="btn" type="button" value="7"> 
        <input class="btn" type="button" value="8"> 
        <input class="btn" type="button" value="9"> 
        <input class="btn" type="button" value="*" style="background-color: orange;"> <br>
        <input class="btn" type="button" value="4"> 
        <input class="btn" type="button" value="5"> 
        <input class="btn" type="button" value="6"> 
        <input class="btn" type="button" value="-" style="background-color: orange;"> <br>
        <input class="btn" type="button" value="1"> 
        <input class="btn" type="button" value="2"> 
        <input class="btn" type="button" value="3"> 
        <input class="btn" type="button" value="+" style="background-color: orange;"> <br>
        <input class="btn" type="button" value="0"> 
        <input class="btn" type="button" value="00"> 
        <input class="btn" type="button" value="."> 
        <input class="btn" type="button" value="=" style="background-color: orange;"> 

    </form>










    
</body>
</html>
